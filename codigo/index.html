<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Logistica</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header class="encabezado">
        <img src="img/37f42a69a4314310bbd41e20c39c4c6f.png" alt="logo">
    </header>
    <main class="login">
        <section>
            <form class="formulario-login">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Ingresar email">
                <label for="contraseña">Contraseña:</label>
                <input type="password" name="contraseña" id="contraseña" placeholder="Ingresar Contraseña">
                <input type="button" value="Ingresar">
            </form>
        </section>
    </main>
    <footer></footer>
</body>
</html>
